<form data-ng-submit="save()" class="noMargin" name="killchainForm" data-ng-class="{'state-wait': processing }"
    novalidate>
    <div class="modal-header">
        <h3 class="modal-title col-md-9" data-ng-bind="::header"></h3>
        <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"
            id="close-edit-widget-form-btn">
            <div aria-hidden="true" class="version-button">+</div>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group"
                data-ng-class="{ 'has-error': killchainForm.title.$invalid && killchainForm.title.$touched }">
                <label for="title" class="control-label">{{'COMPONENTS.VIEW_TEMPLATES.WIDGETS.CHART.TITLE' |
                    translate}}<span class="text-danger">*</span>
                </label>
                <input id="title" name="title" type="text" class="form-control" data-ng-model="config.title" required>
                <div data-cs-messages="killchainForm.title"></div>
            </div>
            <div class="col-md-6 padding-right-0">
                <div class="radio form-group">
                  <label><input id="JsonField" name="JsonField" type="radio" data-ng-model="config.moduleType"
                      data-ng-change="onChangeModuleType()" value="Summary Data">&nbsp;&nbsp;Record Containing JSON Data</label>
                  <span data-uib-tooltip="It shows the aggregate count of the IOC"
                    data-tooltip-append-to-body="true"><i class="icon icon-information font-Size-13"></i></span>
                </div>
                <div class="radio form-group">
                  <label><input id="accrossModules" name="accrossModules" type="radio" data-ng-model="config.moduleType"
                      data-ng-change="onChangeModuleType()" value="Highlight Data">&nbsp;&nbsp;Get Live Data</label>
                  <span data-uib-tooltip="It highlights the current phases of the IOC"
                    data-tooltip-append-to-body="true"><i class="icon icon-information font-Size-13"></i></span>
                </div>
              </div>
            </div>
            <!-- Radio Button End -->
            <div data-ng-if="config.moduleType === 'Summary Data'">
                <div class="form-group"
                    data-ng-class="{ 'has-error': killchainForm.killchainData.$invalid && killchainForm.killchainData.$touched }">
                    <label for="killchainData" class="control-label">{{viewWidgetVars.LABEL_KILL_CHAIN_PHASES_JSON}}<span class="text-danger">*</span></label>
                    <div id="killchainData" data-cs-json-editor data-options="jsoneditorOptions" data-on-change="setkillchainData"
                        data-json="config.killchainDataJson" class="jinja-json-editor"></div>
                    <div data-cs-messages="killchainForm.killchainData"></div>
                </div>
            </div>
            <div data-ng-if="config.moduleType === 'Highlight Data'">
                <div class="form-group"
                    data-ng-class="{ 'has-error': killchainForm.resource.$invalid && killchainForm.resource.$touched }"
                    data-ng-if="modules">
                    <label for="resource" class="control-label">{{'COMPONENTS.VIEW_TEMPLATES.WIDGETS.CHART.DATA_SOURCE' |
                        translate}}<span class="text-danger">*</span></label>
                    <select name="resource" id="resource" class="form-control"
                        data-ng-options="module.type as module.name for module in modules" data-ng-model="config.resource" required
                        data-ng-change="loadAttributes()">
                        <option value="">{{'APP.LABEL.SELECT_AN_OPTION' | translate}}</option>
                    </select>
                    <div data-cs-messages="killchainForm.resource"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="resourceField">{{'COMPONENTS.CODE_EDITOR.FIELD' | translate}} <span class="text-danger">*</span></label>
                    <select class="form-control" name="resourceField" id="resourceField"
                      data-ng-options="field.name as field.title for field in resourceField" ng-model="config.resourceField" required>
                      <option value="">{{'COMPONENTS.FILTER.CONDITIONAL.SELECT_A_FIELD' | translate}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="edit-widget-save" type="submit" class="btn btn-sm btn-primary"><i
                class="icon icon-check margin-right-sm"></i>{{'APP.BUTTON.SAVE' | translate}}</button>
        <button id="edit-widget-cancel" type="button" class="btn btn-sm btn-default" data-ng-click="cancel()"><i
                class="icon icon-close margin-right-sm"></i>{{'APP.BUTTON.CANCEL' | translate}}</button>
    </div>
</form>
